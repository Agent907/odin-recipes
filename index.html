<!DOCTYPE html>
<html lang="en">
<head> <!--the head element is where we put important meta-info about our webpages, and stuff required for our webpages to render correctly in the browser-->
    <meta charset="UTF-8"> <!--this ensures that the webpage will display special symbols and characters from different languages correctly in the browser-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title> <!--gives webpage a title which is displayed in our webpage's browser tab-->
</head>

<body> <!--where all the content that will be displayed to users will go (texts, images, lists, links, and so on)-->
    <h1>Odin Recipes</h1>
    <a href="recipes/bread.html">The Saturday White Bread</a><br> <!--br is the line break element-->
</body>
</html>
